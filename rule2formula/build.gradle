plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

version = '1.0'

repositories {
       maven { url "https://raw.githubusercontent.com/jacamo-lang/mvn-repo/master" }

    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
   implementation 'io.github.jason-lang:jason-interpreter:3.3.0'
   implementation 'nz.ac.waikato.cms.weka:weka-stable:3.8.6' 
   
   implementation files('/home/maiquel/Downloads/RuleBasedFederatedLearning.jar')
 
    // Use JUnit test framework.
    //testImplementation libs.junit
    
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation libs.guava
}
application {
    // Define the main class for the application.
    //mainClass = 'rule2formula.App'
    mainClass = 'rule2formula.Teste'
}

jar {
    archiveBaseName.set("rule2formula")
}
