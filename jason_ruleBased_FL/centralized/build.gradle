    classpath sourceSets.main.runtimeClasspath
}


task carol (type: JavaExec, dependsOn: 'classes') {
    group       ' JaCaMo'
    description 'runs the JaCaMo application'
    mainClass = 'jacamo.infra.JaCaMoLauncher'
    args 'carol.jcm'
    classpath sourceSets.main.runtimeClasspath
