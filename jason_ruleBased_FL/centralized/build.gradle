defaultTasks 'run'

apply plugin: 'java'
apply plugin: 'maven-publish'
apply from: '.jcm-deps.gradle' // this file contains dependencies declared in the .jcm files

version '1.0'
group   'org.jacamo'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    maven { url "https://raw.githubusercontent.com/jacamo-lang/mvn-repo/master" }
    maven { url "https://repo.gradle.org/gradle/libs-releases" }

    //maven { url "http://jacamo.sourceforge.net/maven2" }
    //maven { url "https://jade.tilab.com/maven/" }

        

    mavenCentral()
    maven { url "https://jitpack.io" }

     // adiciona o flatDir para pegar jars locais
    flatDir {
        dirs 'lib'
    }

}

dependencies {
    implementation('org.jacamo:jacamo:1.3.1-SNAPSHOT')
    implementation 'nz.ac.waikato.cms.weka:weka-stable:3.8.6'
    implementation name: 'rule2formula-1.0', version: 'unspecified' //place rule2formula-1.0.jar in lib/ folder
    implementation name: 'RuleBasedFederatedLearning4Jason', version: 'unspecified' //place RuleBasedFederatedLearning4Jason.jar in lib/ folder
    implementation name: 'RuleBasedFederatedLearning', version: 'unspecified' //place RuleBasedFederatedLearning.jar in lib/ folder
    //implementation name: 'jacamo-rest-0.7' , version: 'unspecified' //place jacamo-rest-0.7.jar in lib/ folder
}

sourceSets {
    main {
        java {
            srcDir 'src/env'
            srcDir 'src/agt'
            srcDir 'src/org'
            srcDir 'src/int'
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

task run (type: JavaExec, dependsOn: 'classes') {
    group       ' JaCaMo'
    description 'runs the JaCaMo application'
    doFirst {
        mkdir 'log'
    }
    mainClass = 'jacamo.infra.JaCaMoLauncher'
    args 'rule_based_fl.jcm'
    // jvmArgs '-Xss15m'
    classpath sourceSets.main.runtimeClasspath
}


task alice (type: JavaExec, dependsOn: 'classes') {
    group       ' JaCaMo'
    description 'runs the JaCaMo application'
    mainClass = 'jacamo.infra.JaCaMoLauncher'
    args 'alice.jcm'
    classpath sourceSets.main.runtimeClasspath
}

task bob (type: JavaExec, dependsOn: 'classes') {
    group       ' JaCaMo'
